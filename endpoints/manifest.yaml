version: "0.1.0"
type: endpoint
name: git-integration-endpoints
label:
  en_US: Git Integration Endpoints
description:
  en_US: HTTP endpoints for Git operations and synchronization
endpoints:
  - path: /repositories
    methods:
      - GET
      - POST
    description:
      en_US: Repository management endpoints
  - path: /repositories/{id}
    methods:
      - GET
      - PUT
      - DELETE
    description:
      en_US: Individual repository operations
  - path: /repositories/{id}/status
    methods:
      - GET
    description:
      en_US: Get repository status
  - path: /git/commit
    methods:
      - POST
    description:
      en_US: Commit changes to Git
  - path: /git/push
    methods:
      - POST
    description:
      en_US: Push changes to remote
  - path: /git/pull
    methods:
      - POST
    description:
      en_US: Pull from remote
  - path: /git/{repository_id}/branches
    methods:
      - GET
    description:
      en_US: List branches
  - path: /git/branches
    methods:
      - POST
    description:
      en_US: Create branch
  - path: /git/checkout
    methods:
      - POST
    description:
      en_US: Checkout branch
  - path: /git/{repository_id}/history
    methods:
      - GET
    description:
      en_US: Get commit history
  - path: /git/diff
    methods:
      - POST
    description:
      en_US: Get diff
  - path: /git/pr
    methods:
      - POST
    description:
      en_US: Create pull request
  - path: /sync/export/workflow
    methods:
      - POST
    description:
      en_US: Export workflow
  - path: /sync/export/application
    methods:
      - POST
    description:
      en_US: Export application
  - path: /sync/export/all
    methods:
      - POST
    description:
      en_US: Export all
  - path: /sync/import/workflow
    methods:
      - POST
    description:
      en_US: Import workflow
  - path: /sync/import/application
    methods:
      - POST
    description:
      en_US: Import application
  - path: /sync/import/all
    methods:
      - POST
    description:
      en_US: Import all
  - path: /sync
    methods:
      - POST
    description:
      en_US: Manual sync
  - path: /sync/{repository_id}/status
    methods:
      - GET
    description:
      en_US: Get sync status

